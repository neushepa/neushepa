name: Update GitHub Metrics

on:
  schedule:
    - cron: "0 1 * * *"  # update setiap hari jam 08:00 WIB
  workflow_dispatch:      # bisa dijalankan manual juga

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          # ===============================
          # ðŸ”§ Basic Configuration
          # ===============================
          token: ${{ secrets.METRICS_TOKEN }}
          user: neushepa
          template: classic
          base: header, activity, community, repositories, metadata
          config_display: columns
          config_theme: classic-light
          config_timezone: Asia/Jakarta
          output_action: commit

          # ===============================
          # ðŸ§¾ WakaTime Plugin (Lifetime Coding Stats)
          # ===============================
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_user: neushepa
          plugin_wakatime_range: all_time
          plugin_wakatime_chart: yes
          plugin_wakatime_chart_type: bar
          plugin_wakatime_sections: time, languages, editors, projects, os

          # ===============================
          # ðŸ“Š Additional Visual Tweaks
          # ===============================
          config_padding: 16, 16
          config_order: base.header, base.repositories, base.metadata, plugin.wakatime
          config_twemoji: yes
          config_display: columns
          plugin_lines: no
          plugin_languages: no
